<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nat Strode's Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header>
        <h1>Nat Strode</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="mailto:strodenat@gmail.com">Contact</a></li>
            </ul>
        </nav>
        <div id="social-media">
            <ul>
                <li><a href="https://github.com/your-github-profile">GitHub</a></li>
                <li><a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm Nat Strode, a dedicated Computer Science student with a passion for technology and innovation.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <!-- List of projects goes here -->
        </section>
        <section id="game">
            <h2>Play My Python Game</h2>
            <div id="game-output"></div>
            <form id="game-form">
                <input type="text" id="user-input" autofocus autocomplete="off" placeholder="Enter command">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2024 Nat Strode. All rights reserved.
    </footer>
    <script>
        document.getElementById('game-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            fetch('/game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('game-output').innerHTML = data.response.replace(/(?:\r\n|\r|\n)/g, '<br>');
                document.getElementById('user-input').value = '';
            });
        });
    </script>
</body>
